name: Automated Checks

on:
  pull_request_review:

jobs:
  test-code:
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up cache
      uses: actions/cache@v4
      with:
        path: .
        key: ${{ runner.os }}-sample-${{ hashFiles('prfoo') }}
        restore-keys: |
          ${{ runner.os }}-sample-
    - id: comment
      shell: bash
      run: |
        echo "Boo!"
        echo " ${{ github.event.action }} "
        echo "${{ github.ref }}"
        echo "${{ github.sha }}"
        ls -la .
        ls -la .git
